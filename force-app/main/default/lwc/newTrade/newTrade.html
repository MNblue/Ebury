<template>
    <lightning-card class="slds-var-m-top_large">
        <lightning-combobox 
            name="sellCurrency"
            label="Sell Currency"
            value={sellCurrency}
            options={currencyOptions}
            onchange={handleCurrencyChange}>
        </lightning-combobox>
        
        <lightning-combobox 
            name="buyCurrency"
            label="Buy Currency"
            value={buyCurrency}
            options={currencyOptions}
            onchange={handleCurrencyChange}>
        </lightning-combobox>

        <lightning-button label="Get Rate" onclick={handleGetRate}></lightning-button>

        <template if:true={rate}>
            <p>Rate: {rate}</p>
        </template>
        
        <template if:true={error}>
            <p class="slds-text-color_error">Error: {error}</p>
        </template>
    </lightning-card>
</template>
