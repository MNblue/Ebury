<template>
    <lightning-card class="slds-var-m-top_large">
        <!-- Main container for layout -->
        <div class="slds-grid slds-wrap">
            <!-- Column for Sell Currency -->
            <div class="slds-col slds-size_1-of-3">
                <label class="slds-text-title">Sell Currency</label>
                <lightning-combobox 
                    name="sellCurrency"
                    label="Select Currency"
                    value={sellCurrency}
                    options={currencyOptions}
                    onchange={handleCurrencyChange}>
                </lightning-combobox>
            </div>

            <!-- Column for Rate -->
            <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                <label class="slds-text-title">Rate</label>
                <div class="slds-text-heading_medium">
                    {rate}
                </div>
            </div>

            <!-- Column for Buy Currency -->
            <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                <label class="slds-text-title">Buy Currency</label>
                <lightning-combobox 
                    name="buyCurrency"
                    label="Select Currency"
                    value={buyCurrency}
                    options={currencyOptions}
                    onchange={handleCurrencyChange}>
                </lightning-combobox>
            </div>
        </div>

        <!-- Second row for Sell Amount and Buy Amount -->
        <div class="slds-grid slds-wrap slds-m-top_medium">
            <!-- Column for Sell Amount -->
            <div class="slds-col slds-size_1-of-2">
                <label class="slds-text-title">Sell Amount</label>
                <lightning-input 
                    type="number"
                    name="sellAmount"
                    value={sellAmount}
                    onchange={handleSellAmountChange}>
                </lightning-input>
            </div>

            <!-- Column for Buy Amount -->
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <label class="slds-text-title">Buy Amount</label>
                <div class="slds-text-heading_medium">
                    {buyAmount}
                </div>
            </div>
        </div>

        <!-- Buttons for Create and Cancel -->
        <div class="slds-m-top_medium">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Create" onclick={handleCreate} class="slds-m-left_small"></lightning-button>
        </div>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_medium">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
