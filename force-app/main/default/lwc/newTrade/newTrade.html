<template>
    <lightning-card title="New Trade">
        <div class="slds-var-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="4">
                    <label>Sell Currency</label>
                    <lightning-combobox 
                        name="sellCurrency" 
                        value={sellCurrency} 
                        placeholder="Select Sell Currency"
                        options={currencyOptions} 
                        onchange={handleSellCurrencyChange}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="4">
                    <label>Rate</label>
                    <lightning-input value={rate} disabled></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="4">
                    <label>Buy Currency</label>
                    <lightning-combobox 
                        name="buyCurrency" 
                        value={buyCurrency} 
                        placeholder="Select Buy Currency"
                        options={currencyOptions} 
                        onchange={handleBuyCurrencyChange}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="6">
                    <label>Sell Amount</label>
                    <lightning-input 
                        value={sellAmount} 
                        onchange={handleSellAmountChange}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <label>Buy Amount</label>
                    <lightning-input 
                        value={buyAmount} 
                        disabled>
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="6">
                    <lightning-button 
                        label="Create" 
                        onclick={handleCreate}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <lightning-button 
                        label="Cancel" 
                        onclick={handleCancel}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">{error}</div>
            </template>
        </div>
    </lightning-card>
</template>
